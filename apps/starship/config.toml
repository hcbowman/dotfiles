# $HOME/.config/starship/config.toml

# new config
format = """
$env_var\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time"""

[character]
success_symbol = "[â¯](#00FF00)"
error_symbol = "[â¯](#FF0000)"
vicmd_symbol = "[â®](#FF00FF)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](#FFFFFF)'
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "#00FF00"
style_root = "#FFFFFF"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](#FFA500) "
disabled = false

# [directory]
# truncation_length = 1
# truncation_symbol = "â€¦/"
# home_symbol = "ïŸ ~"
# read_only_style = "197"
# read_only = " ï€£ "
# format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "ï˜ "
format = "via [$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "â€¦/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "ğŸ³"
up_to_date = "ï† "
untracked = "ï”© "
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
stashed = "ï£– "
modified = "ï„ "
staged = '[++\($count\)](green)'
renamed = "ïª¶ "
deleted = "ï€” "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[fill]
symbol = " "

[nodejs]
symbol = "îœ˜ "
format = "[$symbol($version )]($style)"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[time]
